<body class="mx-auto d-block" style="width: 980px;">

    <header class="header mx-auto d-block text-center" style="width: 980px;">
        <nav>
            <ul>
                <div class="header-list">
                    <li class="list-item"><a routerLink="/home-officer">หนังสือต่างๆ </a> > </li>
                    <li class="list-item">แบบสำรวจความต้องการรับนิสิตเข้าฝึกงาน</li>
                </div>
                <button (click)="logout()">
                    ออกจากระบบ <i class="fa-solid fa-arrow-right-from-bracket p-1"></i>
                </button>
            </ul>
        </nav>
    </header>

    <p *ngIf="companyInformation.length > 0"> ประเภทที่ {{ selectedOption2 }}</p>
    <table class="table-container" style="width: 700px;">
        <thead style="font-size: 15px;">
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อหน่วยงาน</th>
                <th>พิมพ์หนังสือ</th>
            </tr>
        </thead>
        <tbody style="font-size: 15px;">
            <ng-container *ngFor="let company of displayedCompanyInformation; let i = index">
                <tr>
                    <td class="text-center">{{ i + 1 + (currentPage*20) - 20 }}</td>
                    <td style="word-break: break-all;">{{ company.companyName }}</td>
                    <td class="text-center">
                        <button (click)="selectForm([company.companyName ])" style="background-color: #66B366;">
                            <i class="fa-solid fa-print" style="color: #FDFDF6; font-size: 16px;"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>

    <div class="button-container">
        <button class="button" (click)="onPrintButtonClick()"
            style="background-color: #064469; color: white;">พิมพ์เอกสารหน่วยงานทั้งหมด</button>
    </div>


    <div class="pagination-wrapper">
        <div class="pagination">
            <button (click)="paginate(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
            <span>{{ currentPage }}</span>
            <button (click)="paginate(currentPage + 1)"
                [disabled]="currentPage * itemsPerPage >= totalItems">Next</button>
        </div>
    </div>
</body>
