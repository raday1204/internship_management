<h2 mat-dialog-title>Entered Data</h2>
<div mat-dialog-content>
    <p>Company Building: {{ data.company_building }}</p>
    <p>Company Job: {{ data.company_job }}</p>
    <p>Number of Student Trainees: {{ data.number_student_train }}</p>
    <p>Company Period: {{ data.company_period }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
