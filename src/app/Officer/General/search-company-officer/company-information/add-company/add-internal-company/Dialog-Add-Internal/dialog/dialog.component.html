<!-- dialog.component.html -->
<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
    <p>Do you want to save the data?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{saveData: true}" cdkFocusInitial>Yes</button>
    <button mat-button [mat-dialog-close]="{saveData: false}">No</button>
</mat-dialog-actions>
